<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Moldes</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="#">Moldes</a></li>
            <li class="navbar-separator"></li>
            <li class="navbar-item"><a href="#">Materiais</a></li>
            <li class="navbar-separator"></li>
            <li class="navbar-item"><a href="#">Operações</a></li>
            <li class="navbar-separator"></li>
            <li class="navbar-item"><a href="#">Peças</a></li>
            <li class="navbar-separator"></li>
            <li class="navbar-item"><a href="#">Usuários</a></li>
            <li class="navbar-icon"><a href="#"><img src="assets/usuario.png" alt="Usuário"></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="actions">
            <button class="button adicionar">Adicionar</button>
            <button class="button importar">Importar</button>
            <button class="button relatorios">Relatórios</button>
            <div class="search-bar">
                <input type="text" placeholder="">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="search-icon">
                        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Status</th>
                    <th>Prazo</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</body>
</html>
