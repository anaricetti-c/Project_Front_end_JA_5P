<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Peças</title>
    <link rel="stylesheet" href="home_operacoes.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Moldes</a></li>
                <li><a href="#">Materiais</a></li>
                <li><a href="#">Operações</a></li>
                <li class="active"><a href="#">Peças</a></li>
                <li><a href="#">Usuários</a></li>
                <li class="user-icon"><a href="#"><img src="user-icon.png" alt="Usuário"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="actions">
            <button class="add-button">Adicionar</button>
            <button class="import-button">Importar</button>
            <button class="reports-button">Relatórios</button>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="search-icon">
                        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Codigo</th>
                        <th>Status</th>
                        <th>Prazo</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>
</body>
</html>
