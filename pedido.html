<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="pedido.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="#">Moldes</a></li>
            <li class="navbar-separator"></li>
            <li class="navbar-item"><a href="#">Materiais</a></li>
            <li class="navbar-separator"></li>
            <li class="navbar-item"><a href="#">Operações</a></li>
            <li class="navbar-separator"></li>
            <li class="navbar-item"><a href="#">Peças</a></li>
            <li class="navbar-separator"></li>
            <li class="navbar-item"><a href="#">Usuários</a></li>
            <li class="navbar-icon"><a href="#"><img src="usuario-icon.png" alt="Usuário"></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Pedido</h2>
            <form class="pedido-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="id-material">ID da material</label>
                        <input type="text" id="id-material">
                    </div>
                    <div class="form-group">
                        <label for="data-emissao">Data de emissão</label>
                        <input type="date" id="data-emissao">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade">
                    </div>
                    <div class="form-group">
                        <label for="data-entrega">Data de entrega</label>
                        <input type="date" id="data-entrega">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="">Selecione</option>
                            <option value="pendente">Pendente</option>
                            <option value="em-processamento">Em processamento</option>
                            <option value="concluido">Concluído</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="unidade-medida">Unidade de medida</label>
                        <input type="text" id="unidade-medida">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-button">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
